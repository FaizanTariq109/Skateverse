<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h3>FREE SHIPPING</h3>
      </div>
      <div class="right">
        <h3>Order track</h3>
        <h3>Help</h3>
      </div>
    </div>
    <nav class="nav">
      <div class="logo">
        <a href="/"><img src="assets/Skateverse Logo 1.svg" alt="SkateverseLogo" /></a>
      </div>
      <div class="slogan"><h2>Wheels of Steel, Unleash your Zeal!</h2></div>
      <div class="searchContainer">
        <form action="">
          <input
            type="search"
            class="searchNav"
            placeholder="What are you looking for?"
          />
        </form>
        <span class="material-symbols-outlined"> search </span>
      </div>
      <div>
        <!-- ICONS -->
        <span class="material-symbols-outlined"> edit </span>
        <span class="material-symbols-outlined"> shopping_cart </span>
        <a href="login.html">
          <span class="material-symbols-outlined"> account_circle </span>
        </a>
      </div>
    </nav>
    <div class="categories">
      <div class="menu">
        <span class="material-symbols-outlined menu_icon"> menu </span>
      </div>
      <div class="categories-list">
        <ul>
          <li><a href="specials.html">Specials</a></li>
          <li><a href="sale.html">Sale</a></li>
          <li><a href="customize.html">Customise</a></li>
          <li><a href="accessories.html">Accessories</a></li>
        </ul>
      </div>
    </div>
    
    <h1 class="home">LOGIN</h1>
    <div class="loginContainer">
    <div>
      <div>
          <label for="email">Username/Email</label>
          <input type="email" name="email" placeholder="Username/Email" value="">
        </div>
      <div>
          <label for="password">Password</label>
          <input type="password" name="password" placeholder="Password" value="">
        </div>
      <div class="forgot">
          <a href="profile.html">
            Forgot Password ?
          </a>
        </div>
      <div class="loginBtn">
          <button>
            Log In
          </button>
        </div>
      </div>
    </div>  
  </body>
</html>
