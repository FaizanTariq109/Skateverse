<!doctype html>
<html lang="en">
  <head>
    <title>Cart</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h3>FREE SHIPPING</h3>
      </div>
      <div class="right">
        <h3>Order track</h3>
        <h3>Help</h3>
      </div>
    </div>
    <nav class="nav">
      <div class="logo">
        <a href="index.html"
          ><img src="assets/Skateverse Logo 1.svg" alt="SkateverseLogo"
        /></a>
      </div>
      <div class="slogan"><h2>Wheels of Steel, Unleash your Zeal!</h2></div>
      <div class="searchContainer">
        <form action="">
          <input
            type="search"
            class="searchNav"
            placeholder="What are you looking for?"
            onfocus="hideSlogan()"
            onblur="showSlogan()"
          />
        </form>
        <span class="material-symbols-outlined"> search </span>
      </div>
      <div class="rightIcons">
        <!-- ICONS -->
        <a href="login.html">
          <span class="material-symbols-outlined"> edit </span>
        </a>
        <a href="cart.html">
          <span class="material-symbols-outlined"> shopping_cart </span>
        </a>
        <a href="profile.html">
          <span class="material-symbols-outlined"> account_circle </span>
        </a>
      </div>
    <h1 class="home">CART</h1>
    <table>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
      <tr>
        <td>Item1</td>
        <td>$---</td>
        <td>***</td>
      </tr>
      <tr>
        <td>Item2</td>
        <td>$---</td>
        <td> ***</td>
      </tr>
      <tr>
        <td>Item3</td>
        <td>$---</td>
        <td>***</td>
      </tr>
      <tr>
        <td colspan="2">Delivery Fee:</td>
        <td>$---</td>
      </tr>
      <tr>
        <td colspan="2">Total:</td>
        <td>$---</td>
      </tr>
    </table>
    <div class="button-container">
      <h3>Use a coupon</h3>
      <input type="input" name="coupon" value="" class="couponInput" placeholder="Coupon code">
      <button type="button">Checkout</button>
    </div>
  </body>
</html>
